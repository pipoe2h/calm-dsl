name: "@@{calm_application_name}@@"
resources:
  associate_public_ip_address: true
  block_device_map:
    data_disk_list: []
    root_disk:
      delete_on_termination: true
      device_name: /dev/sda1
      size_gb: 8
      volume_type: GP2
  instance_type: t2.micro
  key_name: NTNX_MOVE_DEMO_CENTOS
  security_group_list:
  user_data: |
    #cloud-config
    hostname: @@{name}@@
    users:
      - name: @@{Cred_OS.username}@@
        sudo: ['ALL=(ALL) NOPASSWD:ALL']
    chpasswd:
      list: |
        @@{Cred_OS.username}@@:@@{Cred_OS.secret}@@
      expire: False
    ssh_pwauth: True
type: PROVISION_AWS_VM